<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Login.css" />
    <title>Login</title>
  </head>
  <script src="userPanelScript.js"></script>
  <body>
    <section class="container">
      <div class="login">
        <div class="loginContent">
          <header>
            <h2>Login</h2>
          </header>
          <form action="#">
            <div class="input">
              <input
                type="email"
                id="loginEmail"
                placeholder="Email"
                value=""
                required
              />
            </div>
            <div class="input">
              <input
                type="password"
                id="loginPassword"
                placeholder="Password"
                value=""
                required
              />
            </div>
            <div class="input">
              <button>Login</button>
            </div>
            <div class="link">
              <span
                >Don't have an account? <a href="SignUp.html">Sign Up</a></span
              ><br />
              <span><a href="#">Forgot password?</a></span>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
